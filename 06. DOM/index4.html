<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove DOM Elements</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLaunguage(lang){
        const li=document.createElement('li')
        li.innerHTML=lang
        document.querySelector('.language').appendChild(li)
    }
    addLaunguage("Python")
    addLaunguage("Java")
    addLaunguage("React")
